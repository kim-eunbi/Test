<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>웩</title>
</head>
<style>
  body {
    text-align: center;
  }

  .main-card button {
    position: relative;
    left: -45px;
    bottom: 15px;
  }

  .favorites {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }
</style>

<body>
  <div id="app"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">


    const Title = (props) => {
      return (
        <h1>{props.children}</h1>
      );
    }

    //{}중괄호 안쓰고 ()를 써주면 return 없이 처리 가능
    const Form = ({ handleFormSubmit }) => {
      const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
      const [value, setValue] = React.useState('');
      const [errorMessage, setErrorMessage] = React.useState('');

      // 인풋체인지를 폼안에서 할때마다 이벤트가 발생하고 대문자로 입력된다
      function handleInputChange(e) {
        const userValue = e.target.value;
        setErrorMessage('');
        if (includesHangul(userValue)) {
          setErrorMessage('한글은 입력할 수 없습니다');
        }
        setValue(userValue.toUpperCase());
      }

      return (
        <form onSubmit={handleFormSubmit}>
          <input
            type="text"
            name="name"
            value={value} // 벨류 상태변경
            placeholder="영어 대사를 입력해주세요"
            onChange={handleInputChange} // 이벤트설정
          />
          <button type="submit">생성</button>
          <p style="color:red">{errorMessage}</p>
        </form>
      );
    }


    // ES6 + 디스트럭처링 문법 적용 전 -> 후 
    // props -> ({ img })
    // props.img -> {img}
    // 리액트에서는 class 를  className으로 작성
    const MainCard = ({ img, handleHeartClick }) => {
      return (
        <div className="maincard">
          <img src={img} alt="고양이" width="400" />
          <button onClick={handleHeartClick} >🤍</button>
        </div>
      );
    }

    const CatItem = ({ img }) => {
      return (
        <li>
          <img src={img} style={{ width: '150px' }} />
        </li>
      );
    }

    const Favorites = ({ favorites }) => {

      // 배열을 순회하는 api- map
      return (
        <ul className="favorites">
          {favorites.map(cat => <CatItem img={cat} key={cat} />)}
        </ul>
      );
    }

    const App = () => {
      const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
      const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
      const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";
      const [counter, setCounter] = React.useState(1);
      const [mainCat, setMainCat] = React.useState(CAT1);
      const [favorites, setFavorites] = React.useState([CAT1, CAT2]);

      // 하트를 눌렀음 표시하는 함수
      function handleHeartClick() {
        console.log('123');
        setFavorites([...favorites, CAT3]);
      }


      // 생성을 눌렀을때 카운터가 올라가고 메인사진이 바뀐다
      function handleFormSubmit(e) {
        event.preventDefault();
        setCounter(counter + 1);
        setMainCat(CAT2);
      }

      return (
        <div>
          <Title>{counter}고양이</Title>
          <Form handleFormSubmit={handleFormSubmit} />
          <MainCard img={mainCat} handleHeartClick={handleHeartClick} />
          <CatItem />
          <Favorites favorites={favorites} />
        </div>
      );
    }

    const 그릴곳 = document.querySelector("#app");
    ReactDOM.render(<App />, 그릴곳);


  </script>
</body>

</html>
